<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #main {
        display: flex;
        width: 100vw;
        height: 100vh;
      }
      #left {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 20vw;
        background-color: rgb(16, 16, 16);
        height: inherit;
        border-right: 1px solid rgb(153, 148, 148);
        text-orientation: upright;
      }
      
      #right {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(rgb(193, 72, 72), rgb(190, 229, 190));
        justify-content: center;
        align-items: center;
        width: 80vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 2vh;
      }
      #head {
        background-color: rgb(122, 118, 118);
        width: 50vw;
        height: 10vh;
        border-radius: 20px;
      }
      #question {
        /* background-color: rgb(50, 50, 53); */
        background-color: rgb(193, 72, 72);
        height: 30vh;
        width: 50vw;
        border-radius: 20px;
      }
      #answer {
        background-color: rgb(190, 229, 190);
        height: 70vh;
        width: 70vw;
        border-radius: 20px;
      }
      .logo {
        width: 100px;
        height: 100px;
        background: white;
        display: grid;
        place-content: center;
        grid-template-columns: repeat(5, 10px);
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="left">
        <h1>AOBT</h1>
        <button onclick="reloadPage()">Reload Page</button>

        <script>
            function reloadPage() {
                // Use JavaScript to reload the page
                location.reload();
            }
        </script>
      </div>
      <div id="right">
        <div id="head">
          <h1>{{speak}}</h1>
        </div>
        <div id="question">
          <h1>{{question}}</h1>
        </div>
        <div id="answer">
          <h1>{{answer}}</h1>
        </div>
      </div>
    </div>
  </body>
</html>
